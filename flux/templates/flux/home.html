{% extends 'base.html' %}
{% block content %}
    <p>Vous êtes connecté !</p>
    <p>Voulez-vous créer un ticket?<button><a href="{% url 'ticket' %}">Go!</a></button></p>
    {% for ticket in tickets %}
        <img src="{{ ticket.image }}">
        <p></p><a href="{% url 'view_ticket' ticket.id %}">{{ticket.title}}</a></p>
        <p>{{ticket.description}}</p>
        <p>{{ticket.author}}</p>
    {% endfor %}
{% endblock content %}
