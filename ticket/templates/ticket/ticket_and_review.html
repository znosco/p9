{% extends 'base.html' %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        <p>Création de Ticket</p>
        {{ ticket.as_p }}
        {% csrf_token %}
        <p>Création d'une critique pour le ticket : {{ review.ticket.title }}</p>
        {{ review.as_p }}
        {% csrf_token %}
        <button type="submit" >Créer un ticket avec la critique</button>
    </form>
{% endblock content %}
