{% extends 'base.html' %}
{% block content %}
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    <p>Pas encore membre ? <button><a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></button></p>
{% endblock content %}
